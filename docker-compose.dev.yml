volumes:
  docker-volumes:

networks:
  localmailer_network:

services:
  db:
    image: postgres:18
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d localmailer -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: localmailer
    networks:
      - localmailer_network
    volumes:
      - ./docker-volumes/db:/var/lib/postgresql/data
